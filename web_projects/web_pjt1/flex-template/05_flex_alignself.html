<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex</title>
	<!-- box styling -->
	<link rel="stylesheet" href="style.css">
	<style>
		/* 아래에 flex 관련 CSS를 통해 개념을 익혀봅시다. */
  .container {
   display: flex;
   height: 50vh;
  }
  .item1 {
    align-self: flex-start;
  }
  .item2 {
    align-self: stretch;
  }
  .item3 {
    align-self: center;
  }
  .item4 {
    align-self: baseline
  }
  .item5 {
    align-self: flex-end;
  }
  </style>
</head>
<body>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
	</div>
</body>
</html>
